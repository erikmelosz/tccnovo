<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="carrosel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="images/carrousel1.png" alt="Imagem 1">
                <p class="caption">Legenda para a Imagem 1</p>
            </div>
            <div class="carousel-item">
                <img src="images/carrousel2.png" alt="Imagem 2">
                <p class="caption">Legenda para a Imagem 2</p>
            </div>
            <div class="carousel-item">
                <img src="images/carrousel 3.jpg" alt="Imagem 3">
                <p class="caption">Legenda para a Imagem 3</p>
            </div>
          
        </div>
        <div class="controls">
            <button class="control prev" onclick="prevSlide()">&#10094;</button>
            <button class="control next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            if (index >= items.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = items.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            carousel.style.transform = translateX(${offset}%);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
